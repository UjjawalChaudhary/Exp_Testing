<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
        <img class="logo" src="../img/chat.png" alt="">
        <div class="container">
    <h2>REGISTER NOW</h2>
    
    <form class="submission-form" onsubmit="signup(event)">
        <label for="name">Name:</label>
        <input type="text" name="name"  placeholder="ENTER YOUR NAME"required /><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="ENTER YOUR EMAIL ID" /><br>
        <!-- <label for="phonenumber">Phone Number:</label>
        <input type="number" name="phonenumber" placeholder="PHONENUMBER"  /><br> -->
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="PASSWORD"required /><br>
        <br>
        <button class="btn1">Signup</button>
    </form>
    
</div>

    <br><br>
    <a href="../login/login.html">EXISTING USER >>>>LOGIN </a><br>


<script src="./signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
